<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Rotation Animation</title>
    
    <style type="text/css">
        .style1
        {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
<svg width="2000" height="1600"  viewBox="0 0 1200 1000"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink" >
  <desc>Example animMotion01 - demonstrate motion animation computations</desc>
  <rect x="1" y="1" width="498" height="298"
        fill="none" stroke="blue" stroke-width="2" />
  <!-- Draw the outline of the motion path in blue, along
          with three small circles at the start, middle and end. -->
  <!--<path id="path1" d="M100,250 C 100,50 400,50 400,250"
        fill="none" stroke="black" stroke-width="7.06"  /> -->
        
      <path id="path1" d="M100,250 L500 250"  fill="none" stroke="black" stroke-width="7.06"  />
  
  <!-- Here is a triangle which will be moved about the motion path.
       It is defined with an upright orientation with the base of
       the triangle centered horizontally just above the origin. -->
 <!-- <path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z" fill="yellow" stroke="red" stroke-width="7.06">-->
  <image xlink:href="SVGExample_FilterDiffuse2Tranform._Modified.svg" x="-25" y="-12.5" width="100" height="100" >     
    <!-- Define the motion path animation -->
   <animateMotion dur="5s"  rotate="360" fill="freeze">
       <mpath xlink:href="#path1"/>
    </animateMotion>
  </image>
</svg>


</body>
</html>
