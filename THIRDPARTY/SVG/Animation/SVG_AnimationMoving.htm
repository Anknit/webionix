    }

  <desc>
    Example ViewBox - uses the viewBox
    attribute to automatically create an initial user coordinate
    system which causes the graphic to scale to fit into the
    viewport no matter what size the viewport is.
  </desc>
  <defs>
    
    
  </defs>
  
  <rect id="myrect1" x="50" y="50" width="200" height="150" stroke="" fill="green">
    <animate attributeType="XML" attributeName="x" values="100; 115; 120; 175; 200" keyTimes="0;.15;.20;.75;1.0" begin="startbtn.click" dur="1.5s" fill="remove" calcMode='linear'/>
  </rect>
