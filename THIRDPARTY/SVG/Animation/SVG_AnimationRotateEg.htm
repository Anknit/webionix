<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Animation Examples</title>
    <script type="text/javascript">
        function OnClickForAnimate(event) {
            var animnode = document.getElementById('animrot');
            animnode.setAttribute('fill', 'freeze'); 
            animnode.beginElement();

        }

        function OnClickForRestore(event) {
            var animnode = document.getElementById('animrot');
            animnode.setAttribute('fill', 'remove'); 
        }
        
    </script>
</head>
<body>

<div>SVG Animation EXample
<div> Button
 
 <input type="button" id="acclbtn" value="Preview" onclick="OnClickForAnimate(event)" /> 
 <input type="button" id="restorebtn" value="Restor" onclick="OnClickForRestore(event)" /> 
 
 </div>
<svg width="2400px" height="2400px"  version="1.1"  viewBox="0 0 2400 2400" preserveAspectRatio="none" xmlns:xlink="http://www.w3.org/1999/xlink" 
     xmlns="http://www.w3.org/2000/svg">
  <script type="application/ecmascript">
    <![CDATA[
    
    
    ]]>
  </script>


  <desc>
    Example ViewBox - uses the viewBox
    attribute to automatically create an initial user coordinate
    system which causes the graphic to scale to fit into the
    viewport no matter what size the viewport is.
  </desc>
  <defs>
    <linearGradient id="MyGradient1" x1="0%" y1="0%" x2="100%" y2="100%">     
      <stop offset="15%" stop-color="#FF2222" />
      <stop offset="100%" stop-color="#EEEEEE" />     
    </linearGradient>
    
  </defs>

   <rect id='rect1' x='50' y='100' width="100" height="100" fill="url(#MyGradient1)" stroke="grey">  
    
      <animateTransform id='animrot' attributeName='transform' attributeType='XML' additive ="sum" type='rotate' calcMode='paced' from='0 100 150' to='45 100 150' begin='' dur='1.4s' fill='freeze' restart='whenNotActive'>
        <desc class='ANIM_TRANSFORM'>My animation</desc>
      </animateTransform>
