<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">


  <svg viewBox = "0 0 600 400" version = "1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <filter id="blur-background">
        <feGaussianBlur in="BackgroundAlpha"    
            stdDeviation="2" result="blur"/>
        <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
        <feMerge>
          <feMergeNode in="offsetBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <g enable-background="new">
     
      <circle cx="30" cy="30" r="30" style="fill: #fff;"/>    
      <rect x="0" y="0" width="60" height="60"
          style="filter: url(#blur-background); fill: none; stroke: blue;" />
    </g>
  </svg>


