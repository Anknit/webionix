<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg  width="1000px" height="1000px" viewBox = "0 0 800 800" version = "1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <desc>Example text01 - 'Hello, out there' in blue</desc>
    <text x="20" y="150"   font-family="Verdana" font-size="20" fill="blue"  >
      <tspan>
        Hello,
      </tspan>
      <tspan dy="5" font-size="43" font-weight="bold" stroke="red">
        out there
      </tspan>

    </text>  
    <rect x="10" y="100" width="650" height="298"     fill="none" stroke="blue" stroke-width="2" />
  </svg>


