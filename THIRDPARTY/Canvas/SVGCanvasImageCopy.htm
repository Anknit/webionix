<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Canvas Example </title>
   
</head>
<body>

<p>Image to use:</p>
<img id="scream" src="sunset4.jpg" alt="The Sunset" width="391" height="500"><p>Canvas:</p>
<canvas id="myCanvas" width="250" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<canvas id="myCanvasCopy" width="250" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<button onclick="OnBtnClick()">Draw</button>
<button onclick="OnBtnCopy()">Copy</button>
 <script>

     function OnBtnClick() {
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
         var img = document.getElementById("scream");
         ctx.drawImage(img, 10, 10);
     }
     function OnBtnCopy() {
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
         var imgdata = ctx.getImageData(0,0, 250, 400);

         var c2 = document.getElementById("myCanvasCopy");
         var ctx2 = c2.getContext("2d");
         ctx2.putImageData(imgdata,0,0);
         
     }

</script>



</body>
</html>
